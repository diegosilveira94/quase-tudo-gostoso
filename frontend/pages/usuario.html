        Explore e compartilhe receitas deliciosas com a comunidade Quase Tudo Gostoso.

      <!-- Tabs Login/Cadastro -->
      <div class="tabs-container">

      <!-- Formul√°rio de Login -->
      <div class="form-container" id="form-login">
        <h2>Entrar</h2>
        <form>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required />

          <div class="form-group">

            <input type="password" id="login-senha" placeholder="********" required />

          <div class="form-footer">
            <a href="#" class="link-recuperar">Esqueceu sua senha? <span>Clique aqui</span></a>
          </div>
        </form>
      </div>

      <!-- Formul√°rio de Cadastro -->
      <div class="form-container hidden" id="form-cadastro">
        <h2>Cadastro</h2>
        <form id="form-cadastro-usuario">
          <div class="form-group">
            <label for="cadastro-nome">Nome Completo*</label>
            <input type="text" id="cadastro-nome" name="nome" placeholder="Seu nome completo" required />
          </div>

          <div class="form-group">
            <label for="cadastro-email">Email*</label>
            <input type="email" id="cadastro-email" name="email" placeholder="seuemail@exemplo.com" required />
          </div>

          <div class="form-group">
            <label for="cadastro-senha">Senha*</label>
            <input type="password" id="cadastro-senha" name="senha" placeholder="********" required />
          </div>

          <div class="form-group">
            <label for="cadastro-confirmar">Confirmar Senha*</label>
            <input type="password" id="cadastro-confirmar" placeholder="********" required />
          </div>

          <div class="form-group">
            <label for="cadastro-data-nascimento">Data de Nascimento (opcional)</label>
            <input type="date" id="cadastro-data-nascimento" name="dataNascimento" />
          </div>

          <div class="form-group">
            <label for="cadastro-genero">G√™nero (opcional)</label>

              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
              <option value="Prefiro n√£o informar">Prefiro n√£o informar</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cadastro-cep">CEP (opcional)</label>
            <input type="text" id="cadastro-cep" name="cep" placeholder="00000000" maxlength="8" />
          </div>

          <button type="submit" class="btn-submit">Criar Conta</button>
        </form>
